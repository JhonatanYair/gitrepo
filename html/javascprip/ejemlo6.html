<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var num;
	num=prompt('Ingrese un numero');
	var numero=parseInt(num);
	
document.writeln('---Divisores---');
	for (var i =  numero; i >= 0; i--) {
		if (numero%i==0) {
			document.writeln(i);

		}
	}


</script>

</body>
</html>
