<script type="text/javascript">
	var num;
	num=prompt('Ingrese un numero');
	var numero=parseInt(num);

	if (numero%2==0) {

		document.writeln('El numero '+numero+' Si es par');
	}
	else{

		document.writeln('El numero '+numero+' No es par')

	}


</script>
