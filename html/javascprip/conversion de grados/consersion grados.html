<!DOCTYPE html>
<html>
<head>
	<title>Conversion</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<form name="formul">

	<label>Celcius</label><br>
	<input type="text" name="cel" id="cel">
	<br>
	<br>
	<label>Tipo de grados</label><br>
	<select name='conver' id="conver">
	<option value="1">Kelvin</option>
	<option value="2">fahrenheit</option>
	</select>	
	<br>
	<br>
	<input type="text" name="resultado" id="resultado">
	<br>
	<br>
	<input type="button" value="Conversion" id="con">
	</form>
</body>
</html>

<script type="text/javascript">
	
	$(document).ready(function(){
		$('#con').click(function(){
			conversionGrados();
		});
		
	});
</script>
<script type="text/javascript">
	
	function conversionGrados(){

	 grados=$('#cel').val();	
	 opcion=$('#conver').val();
	alert(grados);
	alert(opcion);

	if (opcion==1) {
		resul=(parseFloat(grados)+273.15);
		$('#resultado').val(resul);
	}
	if (opcion==2) {
		resul=((parseFloat(grados)*9/5)+32);
		$('#resultado').val(resul);
	}
	}
</script>
