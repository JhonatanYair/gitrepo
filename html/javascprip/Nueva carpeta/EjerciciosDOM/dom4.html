<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<h2>Buscar elementos HTML Elementos por Tag Name</h2>

<div id="main">
<p>El DOM es muy útil.</p>
<p>Este ejemplo demuestra com funciona el método <b>getElementsByTagName</b>.</p>
</div>

<p id="demo"></p>

<script>
var x = document.getElementById("main");
var y = x.getElementsByTagName("p");
document.getElementById("demo").innerHTML = 
'El primer párrafo (indice 0) dentro de "main" es: ' + y[0].innerHTML;
</script>

</body>
</html>
