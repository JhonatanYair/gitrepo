<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<p>Este es un p elemento</p>

<p>Este también es p elemento.</p>

<p>Este también es p elemento - Dé clic en el botón para cambiar el color de fondo de todos los elementos  p de este documento.</p>

<button onclick="myFuncion()">Pruebe aquí</button>

<script>
function myFuncion() {
  var x = document.getElementsByTagName("P");
  var i;
  for (i = 0; i < x.length; i++) {
    x[i].style.backgroundColor = "red";
  }
}
</script>

</body>
</html>
