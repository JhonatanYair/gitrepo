<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>

<p>Una lista desordenada:</p>
<ul>
  <li>Café</li>
  <li>Te</li>
  <li>Leche</li>
</ul>

<p>Dé clic en el botón para mostrar un elemento de la lista (indice 3).</p>

<button onclick="myFuncion()">Prueba aquí</button>

<p id="demo"></p>

<script>
function myFuncion() {
  var x = document.getElementsByTagName("*");
  document.getElementById("demo").innerHTML = x[8].innerHTML;
}
</script>

</body>
</html>
