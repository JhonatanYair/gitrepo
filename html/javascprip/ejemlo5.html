<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var num;
	num=prompt('Ingrese un numero');
	var numero=parseInt(num);

	if (numero>1) {

	if (numero==2||numero==3) {

		document.writeln('El numero '+numero+' Si es primo');
	}
	if (numero>3) {

		if (numero%2==0||numero%3==0) {

			document.writeln('El numero '+numero+' No es primo');
		}
		else{
			document.writeln('El numero '+numero+' Si es primo');


		}	
	}

	}
	else{
		document.writeln('No es primo');
	}

	


</script>

</body>
</html>
